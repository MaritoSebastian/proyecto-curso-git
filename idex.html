<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

  <body>
    <!-- aqui agrego un carousel de bootstrap -->
    <main>
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://th.bing.com/th?id=OIP.QmUISxE_m1XVsb0X4lteKAHaD1&w=347&h=179&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2 " class="d-block w-100" alt="python">
          </div>
          <div class="carousel-item">
            <img src="https://cienciaytecnologias.com/wp-content/uploads/2023/01/java-lenguaje-de-programacion-de-alto-nivel-ha-contribuido-en-el-desarrollo-de-las-mejores-aplicaciones.jpg " class="d-block w-100" alt="java">
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th?id=OIP.5zZks-E4IqKBcTVZZeULPQHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2 " class="d-block w-100" alt="node">
          </div>
          <div class="overlay d-flex flex-column align-items-center justify-content-center"><h1 class="text-white">crea una cuenta sin costo</h1>
            <button type="button" class="btn btn-light text-bg-danger"> hacelo ahora</button>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        
      </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
